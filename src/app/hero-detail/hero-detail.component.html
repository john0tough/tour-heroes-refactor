<ng-container *ngIf="hero">
    <h2>{{ hero.name| uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div><span>name: </span>{{hero.name}}</div>
    <div><label for="">
        <input type="text" [(ngModel)]="hero.name" placeholder="name">
    </label></div>
</ng-container>
<button (click)="goBack()">go back</button>
